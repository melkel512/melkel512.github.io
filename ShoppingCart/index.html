<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React Cart</title>
    <div class="bg-success p-2 text-dark bg-opacity-50">

<!-- CSS only -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
      crossorigin="anonymous"/>
    <!-- JavaScript Bundle with Popper -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
      crossorigin="anonymous">
    </script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <h1 class="text-center">React Shopping Cart</h1>
    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- React -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js" crossorigin></script>
    <script
      src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- React-Bootstrap -->
    <script
      src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js"
      crossorigin
    ></script>

    <!-- React Router -->
    <script src="https://unpkg.com/react-router@5.2.0/umd/react-router.js" crossorigin></script>
    <script
      src="https://unpkg.com/react-router-dom@5.2.0/umd/react-router-dom.min.js"
      crossorigin
    ></script>

    <!-- Load Axios and Our Component -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="cart.jsx" defer type="text/babel"></script>
  </div>
  </body>
</html>
